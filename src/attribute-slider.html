<template>
  <h4 style="text-align: center;">${sheet.name}</h4>
  ${sheet.oldSkills.eng} - ${sheet.oldSkills.mec} - ${sheet.oldSkills.pil} - ${sheet.oldSkills.nav}
  <br>
  ${sheet.currentSkills.eng} - ${sheet.currentSkills.mec} - ${sheet.currentSkills.pil} - ${sheet.currentSkills.nav}
  <h5>Engineering</h5>
  <input id="${'a'+id}" style="width: 100%;" data-slider-value="[${sheet.oldSkills.eng}, ${sheet.currentSkills.eng}]"/>
  <br>
  <h5>Mechanics</h5>
  <input id="${'b'+id}" style="width: 100%"/>
  <br>
  <h5>Piloting</h5>
  <input id="${'c'+id}" style="width: 100%"/>
  <br>
  <h5>Navigation</h5>
  <input id="${'d'+id}" style="width: 100%"/>
  <br>
  <button class="btn btn-primary btn-lg" click.delegate="refreshSlider()">Refresh Slider</button>
  <hr>
</template>
