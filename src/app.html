<template>
  <require from="./attribute-slider"></require>
  <div class="container">
    <h3>Specify Game ID</h3>
    <div class="row">
      <input id="gameId" value.bind="gameId" type="text">
      <button class="btn btn-primary btn-lg" click.delegate="initiateSheet()">Initiate Game</button>
    </div>
    <br>
    <div if.bind="gameInit">
      <h3>Character Sheets</h3>
      <div repeat.for="sheet of sheets">
        <attribute-slider sheet.bind="sheet" ping.bind="ping"></attribute-slider>
      </div>
    </div>
  </div>
</template>
